<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://www.gstatic.com/firebasejs/9.7.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.7.0/firebase-auth.js"></script>
    <script defer src="auth.js"></script>
</head>
<body>
    <h2>Login</h2>
    
    <!-- Google Login Button -->
    <button id="google-login">Mit Google anmelden</button>

    <!-- Facebook Login Button -->
    <button id="facebook-login">Mit Facebook anmelden</button>

    <!-- E-Mail/Passwort Login -->
    <input type="email" id="email" placeholder="E-Mail">
    <input type="password" id="password" placeholder="Passwort">
    <button id="email-login">Login</button>
    <button id="email-signup">Registrieren</button>

</body>
</html>
