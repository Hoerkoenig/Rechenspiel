<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Rechenspiel</title>
    <link rel="stylesheet" href="style.css">
   <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
<script src="firebase-config.js"></script>

</head>
<body>
    <div class="login-container">
        <h1>Willkommen beim Rechenspiel</h1>

        <!-- Google Login -->
        <button id="google-login">Mit Google anmelden</button>

        <!-- Facebook Login -->
        <button id="facebook-login">Mit Facebook anmelden</button>

        <!-- E-Mail Login -->
        <input type="email" id="email" placeholder="E-Mail">
        <input type="password" id="password" placeholder="Passwort">
        <button id="email-login">Mit E-Mail anmelden</button>
        <button id="email-signup">Registrieren</button>
    </div>

    <script src="firebase-config.js"></script>
    <script src="auth.js"></script>
</body>
</html>
